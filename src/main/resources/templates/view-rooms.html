<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daftar Ruangan</title>
    <!-- Add Bootstrap and DataTables CSS -->
    <link href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/cutom.css}">
</head>
<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container">
        <div class="card m-4 p-4">
            <div class="card-body">
                <h1 class="my-4">Daftar Ruangan</h1>

                <!-- Table for room data -->
                <table id="table-ruangan" class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>Nomor</th>
                            <th>ID</th>
                            <th>Nama</th>
                            <th>Kapasitas Maksimal</th>
                            <th>Harga per Hari</th>
                            <th>Detail</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="room, iterStat : ${rooms}">
                            <td th:text="${iterStat.index + 1}"></td>
                            <td th:text="${room.id}"></td>
                            <td th:text="${room.name}"></td>
                            <td th:text="${room.maxCapacity}"></td>
                            <td th:text="${room.pricePerDay}"></td>
                            <td>
                                <a class="btn btn-md btn-primary" th:href="@{/rooms/{roomId}(roomId=${room.id})}">Detail</a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="my-3">
                    <a th:href="@{/rooms/create}" class="btn btn-success custom-bg-purple">Tambah Ruangan</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Add jQuery and DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Initialize DataTables -->
    <script>
        $(document).ready(function () {
            $('#table-ruangan').DataTable({
                "lengthMenu": [10, 20, 30], // Custom rows per page
                "paging": true, // Enable pagination
                "searching": true // Enable search functionality
            });
        });
    </script>
</body>
</html>
