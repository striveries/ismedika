<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>

<body>
    <nav th:fragment="navbar" class="navbar navbar-light sticky-top bg-light navbar-expand-lg shadow p-3 mb-5 bg-body rounded">
        <div class="container-fluid">
            <div class="">
                <img th:src="@{/images/logo.png}" width="30" height="30" alt="Logo APAP Medika"></br>
            </div>
            <a class="navbar-brand fw-bold" style="color: #6f42c1; ">   Apap Medika</a>
            <button class="navbar-toggler" style="border-color: #6f42c1; " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="border-color: #6f42c1; "></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" style="color: #6f42c1; " th:href="@{/}" 
                        th:classappend="${currentPage == 'home'} ? 'active text-dark' : ''">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: #6f42c1; " th:href="@{/reservations}" 
                        th:classappend="${currentPage == 'reservations'} ? 'active  text-dark' : ''">Reservations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: #6f42c1; " th:href="@{/rooms}" 
                        th:classappend="${currentPage == 'rooms'} ? 'active  text-dark' : ''">Rooms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: #6f42c1; " th:href="@{/reservations/chart}" 
                        th:classappend="${currentPage == 'chart'} ? 'active  text-dark' : ''">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
</body>
</html>
