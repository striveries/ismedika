<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Patient Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar fragment -->
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <!-- Main content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h2>Patient Found</h2>
                <div class="card p-4">
                    <form th:action="@{/reservations/search-room}" method="get">
                        <input type="hidden" name="patientId" th:value="${patient.id}" />

                        <div class="mb-3">
                            <label for="nik" class="form-label ">NIK</label>
                            <input type="text" class="form-control text-secondary" id="nik" name="nik" th:value="${patient.NIK}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label ">Name</label>
                            <input type="text" class="form-control text-secondary" id="name" name="name" th:value="${patient.name}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label ">Gender</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input readonly-input" type="radio" th:checked="${patient.gender == true}" id="male" disabled>
                                    <label class="form-check-label " for="male">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input readonly-input" type="radio" th:checked="${patient.gender == false}" id="female" disabled>
                                    <label class="form-check-label " for="female">Female</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="birthDate" class="form-label ">Date of Birth</label>
                            <input type="text" class="form-control text-secondary" id="birthDate" name="birthDate" th:value="${patient.birthDate}" readonly>
                        </div>
                        <button type="submit" class="btn btn-primary mt-4">Create Reservation</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer fragment -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
