<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <title>Add Room</title>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container">
        <div class="text-center my-4">
            <h2>Add Room</h2>
        </div>
        <div class="row justify-content-center">
            <div class="card" style="width: 60rem;">
                <div class="card-body">
                    <div>
                        <form th:action="@{/rooms/create}" th:object="${roomDTO}" method="POST">
                            <div class="row my-3">
                                <label for="room-name" class="col-sm-2 fw-bold col-form-label">Room Name</label>
                                <p class="col-sm-1 fw-bold col-form-label" style="width: 2%">:</p>
                                <div class="col-sm-9">
                                    <input class="form-control" type="text" id="room-name" th:field="*{name}" placeholder="Enter room name"/>
                                </div>
                            </div>

                            <div class="form-group row my-3">
                                <label for="max-capacity" class="col-sm-2 fw-bold col-form-label">Max Capacity</label>
                                <p class="col-sm-1 fw-bold col-form-label" style="width: 2%">:</p>
                                <div class="col-sm-9">
                                    <input class="form-control" type="number" id="max-capacity" th:field="*{maxCapacity}" placeholder="Enter max capacity"/>
                                </div>
                            </div>

                            <div class="form-group row my-3">
                                <label for="price-per-day" class="col-sm-2 fw-bold col-form-label">Price Per Day</label>
                                <p class="col-sm-1 fw-bold col-form-label" style="width: 2%">:</p>
                                <div class="col-sm-9">
                                    <input class="form-control" type="number" id="price-per-day" th:field="*{pricePerDay}" placeholder="Enter price per day"/>
                                </div>
                            </div>

                            <div class="form-group row my-3">
                                <label for="description" class="col-sm-2 fw-bold col-form-label">Description</label>
                                <p class="col-sm-1 fw-bold col-form-label" style="width: 2%">:</p>
                                <div class="col-sm-9">
                                    <textarea class="form-control" id="description" th:field="*{description}" rows="3" placeholder="Enter room description"></textarea>
                                </div>
                            </div>

                            <div class="text-center m-3">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <a class="btn btn-secondary" th:href="@{/rooms}">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-3Q2bNzLMEgBlx8wDyQJbOHztT/NVskD7ASUQHEuVFxK2tw1U4Biwl+F4emwnWusV"
            crossorigin="anonymous"></script>
</body>

</html>
